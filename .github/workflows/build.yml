name: build

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11 (ä½¿ç”¨JDK 11ï¼Œå…¼å®¹æ€§æ›´å¥½)
        uses: actions/setup-java@v4
        with:
          java-version: '11'  # ä»21æ”¹ä¸º11ï¼ŒAndroidæ„å»ºå…¼å®¹æ€§æ›´å¥½
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Run build with Gradle wrapper
        run: |
          chmod +x gradlew
          ./gradlew clean && ./gradlew assembleRelease
          
      # ğŸ” å…³é”®ä¿®æ”¹ï¼šæ›¿æ¢ç­¾åæ­¥éª¤
      - name: Sign APK with consistent keystore (æ”¯æŒè¦†ç›–å®‰è£…)
        id: sign_app
        env:
          KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE }}
          STORE_PASS: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASS: ${{ secrets.KEY_PASSWORD }}
          ALIAS_NAME: ${{ secrets.KEY_ALIAS }}
        run: |
          echo "ğŸ”§ å¼€å§‹ä½¿ç”¨ç»Ÿä¸€å¯†é’¥ç­¾åï¼ˆæ”¯æŒè¦†ç›–å®‰è£…ï¼‰..."
          
          # 1. ä»Secretsè§£ç keystore
          echo "$KEYSTORE_BASE64" | base64 --decode > release.keystore
          
          # 2. éªŒè¯keystoreæ–‡ä»¶
          echo "ğŸ“‹ éªŒè¯keystore..."
          keytool -list -v \
            -keystore release.keystore \
            -storepass "$STORE_PASS" \
            -alias "$ALIAS_NAME" 2>/dev/null || echo "âš ï¸ å¯†ç éªŒè¯å¯èƒ½éœ€è¦æ£€æŸ¥"
          
          # 3. å¯¹é½APKï¼ˆzipalignï¼‰
          echo "ğŸ“ å¯¹é½APKæ–‡ä»¶..."
          INPUT_APK="app/build/outputs/apk/release/app-release-unsigned.apk"
          ALIGNED_APK="app/build/outputs/apk/release/app-release-aligned.apk"
          
          $ANDROID_HOME/build-tools/34.0.0/zipalign -v -p 4 "$INPUT_APK" "$ALIGNED_APK"
          
          # 4. ç­¾åAPKï¼ˆå¯ç”¨v1ç­¾åç¡®ä¿Android 4.4å…¼å®¹ï¼‰
          echo "ğŸ–Šï¸ ç­¾åAPK..."
          SIGNED_APK="app/build/outputs/apk/release/app-release-signed.apk"
          
          $ANDROID_HOME/build-tools/34.0.0/apksigner sign \
            --ks release.keystore \
            --ks-pass pass:"$STORE_PASS" \
            --key-pass pass:"$KEY_PASS" \
            --ks-key-alias "$ALIAS_NAME" \
            --v1-signing-enabled true \      # Android 4.4å¿…é¡»å¯ç”¨
            --v2-signing-enabled true \
            --v3-signing-enabled true \
            --out "$SIGNED_APK" \
            "$ALIGNED_APK"
          
          # 5. éªŒè¯ç­¾å
          echo "âœ… éªŒè¯ç­¾å..."
          $ANDROID_HOME/build-tools/34.0.0/apksigner verify --verbose "$SIGNED_APK"
          
          # 6. è¾“å‡ºç­¾åæ–‡ä»¶è·¯å¾„ï¼ˆä¾›åç»­æ­¥éª¤ä½¿ç”¨ï¼‰
          echo "signedReleaseFile=$SIGNED_APK" >> $GITHUB_OUTPUT
          echo "ğŸ“Š ç­¾åå®Œæˆï¼æ–‡ä»¶ï¼š$SIGNED_APK"
          
          # 7. æ¸…ç†ä¸´æ—¶æ–‡ä»¶
          rm -f release.keystore "$ALIGNED_APK"

      # ä»¥ä¸‹æ­¥éª¤ä¿æŒä¸å˜ï¼Œåªä¿®æ”¹å¼•ç”¨
      - name: Get History
        id: get_history
        run: |
          if [ -f history.sh ]; then
            chmod +x history.sh
            output=$(./history.sh)
            echo "$output" > history.md
          else
            echo "# å‘å¸ƒè¯´æ˜" > history.md
            echo "ä½¿ç”¨ç»Ÿä¸€ç­¾åå¯†é’¥æ„å»ºï¼Œæ”¯æŒè¦†ç›–å®‰è£…ã€‚" >> history.md
          fi

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          body_path: history.md

      - name: Set Asset Name
        id: set_asset_name
        run: |
          VERSION_WITHOUT_V=$(echo '${{ github.ref_name }}' | sed 's/^v//')
          echo "asset_name=my-tv-0_${VERSION_WITHOUT_V}_signed.apk" >> $GITHUB_ENV
          echo "ğŸ“¦ èµ„æºæ–‡ä»¶åï¼šmy-tv-0_${VERSION_WITHOUT_V}_signed.apk"

      # æ³¨æ„ï¼šè¿™é‡Œå¼•ç”¨çš„è·¯å¾„å·²æ”¹ä¸ºæˆ‘ä»¬æ–°ç­¾åçš„APK
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.sign_app.outputs.signedReleaseFile }}
          asset_name: ${{ env.asset_name }}
          asset_content_type: application/vnd.android.package-archive
